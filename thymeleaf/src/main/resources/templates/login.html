<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">XX</h1>
            </div>
            <h3>欢迎来到医疗系统</h3>
            <form class="m-t" role="form" action="/act" method="post" th:action="@{/login}">
            	<div th:if="${param.logout}" class="form-group">
                    <p class="text-warning">已成功注销</p>
                </div>
            	<div th:if="${param.error}" class="form-group">
                    <p class="text-danger">用户名或密码有错误，请重新登录</p>
                </div>
                <div class="form-group">
                    <!-- <input type="email" class="form-control" placeholder="用户名" required="" name="username"> -->
                    <input type="text" class="form-control" placeholder="用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>忘记密码</small></a>
                <a class="btn btn-sm btn-white btn-block" href="#">新用户注册</a>
            </form>
            <p class="m-t"> <small>上海启明软件股份有限公司 &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
